<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario</title>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <nav class="navbar navbar-light border-bottom mb-1">
            <span class="navbar-brand">Horario</span>
        </nav>
    </header>
    <main class="container pt-3">
        <section class="card card-profile shadow pt-1 pb-2 mb-4">
            <div class="pt-3 pt-sm-2 pt-md-2 pt-lg-2 pt-xl-2 pb-3 pb-sm-2 pb-md-2 pb-lg-2 pb-xl-3 pl-0"></div>
            <form class="mt-3">
                <!-- HEADER -->
                <div class="row pt-2 pb-0 bg-dark text-white mx-0">
                    <div class="col text-center"><p>Día</p></div>
                    <div class="col text-center"><p>¿Licencia?</p></div>
                    <div class="col text-center"><p>Horario Entrada</p></div>
                    <div class="col text-center"><p>¿Tener en cuenta total?</p></div>
                    <div class="col text-center"><p>Debería salir</p></div>
                    <div class="col text-center"><p>Salida</p></div>
                    <div class="col text-center"><p>Hs. Trabajadas</p></div>
                    <div class="col text-center"><p>Diferencia</p></div>
                    <div class="col text-center"><p>Falto/Sobro</p></div>
                </div>
                <!-- MONDAY -->
                <div class="row pt-3 pb-1 mx-0">
                    <div class="col ms-3"><p>Lunes</p></div>
                    <div class="col text-center">
                        <select class="border-0" id="licenciaLunes">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="entradaLunes">
                    </div>
                    <div class="col text-center">
                        <select class="border-0" id="tenerEnCuentaLunes">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="deberiaSalirLunes" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="salidaLunes">
                    </div>
                    <div class="col text-center">
                        <input type="time" id="hsTrabLunes" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="diferenciaLunes" disabled>
                    </div>
                    <div class="col text-center">
                        <input class="w-75" type="text" id="difTextoLunes" value="" disabled>
                    </div>
                </div>
                <!-- TUESDAY -->
                <div class="row py-1 bg-light mx-0">
                    <div class="col ms-3"><p>Martes</p></div>
                    <div class="col text-center">
                        <select class="border-0" id="licenciaMartes">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="entradaMartes">
                    </div>
                    <div class="col text-center">
                        <select class="border-0" id="tenerEnCuentaMartes">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="deberiaSalirMartes" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="salidaMartes">
                    </div>
                    <div class="col text-center">
                        <input type="time" id="hsTrabMartes" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="diferenciaMartes" disabled>
                    </div>
                    <div class="col text-center">
                        <input class="w-75" type="text" id="difTextoMartes" value="" disabled>
                    </div>
                </div>
                <!-- WEDNESDAY -->
                <div class="row py-1 mx-0">
                    <div class="col ms-3"><p>Miercoles</p></div>
                    <div class="col text-center">
                        <select class="border-0" id="licenciaMiercoles">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="entradaMiercoles">
                    </div>
                    <div class="col text-center">
                        <select class="border-0" id="tenerEnCuentaMiercoles">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="deberiaSalirMiercoles" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="salidaMiercoles">
                    </div>
                    <div class="col text-center">
                        <input type="time" id="hsTrabMiercoles" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="diferenciaMiercoles" disabled>
                    </div>
                    <div class="col text-center">
                        <input class="w-75" type="text" id="difTextoMiercoles" value="" disabled>
                    </div>
                </div>
                <!-- THURSDAY -->
                <div class="row py-1 bg-light mx-0">
                    <div class="col ms-3"><p>Jueves</p></div>
                    <div class="col text-center">
                        <select class="border-0" id="licenciaJueves">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="entradaJueves">
                    </div>
                    <div class="col text-center">
                        <select class="border-0" id="tenerEnCuentaJueves">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="deberiaSalirJueves" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="salidaJueves">
                    </div>
                    <div class="col text-center">
                        <input type="time" id="hsTrabJueves" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="diferenciaJueves" disabled>
                    </div>
                    <div class="col text-center">
                        <input class="w-75" type="text" id="difTextoJueves" value="" disabled>
                    </div>
                </div>
                <!-- FRIDAY -->
                <div class="row py-1 mx-0">
                    <div class="col ms-3"><p>Viernes</p></div>
                    <div class="col text-center">
                        <select class="border-0" id="licenciaViernes">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="entradaViernes">
                    </div>
                    <div class="col text-center">
                        <select class="border-0" id="tenerEnCuentaViernes">
                            <option value="">No</option>
                            <option value="true">Si</option>
                        </select>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="deberiaSalirViernes" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="salidaViernes">
                    </div>
                    <div class="col text-center">
                        <input type="time" id="hsTrabViernes" disabled>
                    </div>
                    <div class="col text-center">
                        <input type="time" id="diferenciaViernes" disabled>
                    </div>
                    <div class="col text-center">
                        <input class="w-75" type="text" id="difTextoViernes" value="" disabled>
                    </div>
                </div>
                <!-- TOTAL -->
                <div class="row mt-5 pt-2 pb-0 bg-dark text-white mx-0">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col pe-0">
                        <input class="text-center mt-2 mb-3 w-75" type="text" id="hsTrabTotal" value="" disabled>
                    </div>
                    <div class="col pe-0">
                        <input class="text-center mt-2 mb-3 w-75" type="text" id="diferenciaTotal" value="" disabled>
                    </div>
                    <div class="col pe-0">
                        <input class="text-center mt-2 mb-3 w-75" type="text" id="difTextoTotal" value="" disabled>
                    </div>
                </div>
            </form>
            <div class="pt-4 pt-sm-3 pt-md-3 pt-lg-3 pt-xl-3 pb-3 pb-sm-2 pb-md-2 pb-lg-2 pb-xl-3 pl-0"></div>
        </section>
        <section class="row mx-0">
            <a id="reinicio" class="btn btn-block btn-primary py-2">Reiniciar</a>
        </section>
    </main>
    <footer class="fixed-bottom">
        <section class="border-top bg-light py-3">
            <p class="fw-semibold fst-italic text-center">Web desarrollada por Nicolás Temprano</p>
        </section>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="js/main.js"></script>
</body>
</html>
